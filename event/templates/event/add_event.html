
{% extends "website/base.html" %}
{% load static %}
{% load tz %}

{% block title %}
- Nos Cours {{ block.super }}
{% endblock %}

{% block content %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        $('.active').removeClass('active');
        $('#event').addClass('active');
    });
    
</script>
<!-- Hero Section Begin -->
<div class="blog-details-hero set-bg" data-setbg="{% static "img/classes-bg.jpg" %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 p-0 m-auto">
                <div class="bh-text">
                    <h3>Ajouter un cours</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero Section End -->

<div class="col-lg-12">
    <div class="contact-wrap w-100 p-md-5 p-4" style="margin-top:25px;margin-bottom:25px;">
        <form method="POST" id="contactForm" name="contactForm" class="contactForm" action="{% url "event:add_event" %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label" for="name">Nom de l'évènement</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Nom de l'évènement" required>
                    </div>
                </div>
                <div class="col-md-6"> 
                    <div class="form-group">
                        <label class="label" for="email">Places disponibles</label>
                        <input type="number" class="form-control" name="slot" id="slot" placeholder="Places disponibles" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="label" for="subject">Date</label>
                        <input type="date" class="form-control" name="date" id="date" placeholder="Sujet" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="label" for="#">Heure de début</label>
                        <input type="time" class="form-control" name="start_time" id="endstart_time_time" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="label" for="#">Heure de fin</label>
                        <input type="time" class="form-control" name="end_time" id="end_time" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label" for="exampleFormControlSelect1">Répéter</label>
                        <select class="custom-select" id="frequency" name="frequency">
                            <option value="false">Jamais</option>
                            <option value="daily">Tous les jours</option>
                            <option value= "weekly">Toutes les semaines</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label" for="email">Durée (en semaine)</label>
                            <input type="number" class="form-control" name="period" id="period" placeholder="Nombre de semaines">
                        </div>
                </div>
                <div class="col-md-12" style="margin-top:25px;">
                    <div class="text-center">
                        <button type="submit" class="submit-btn contact-btn" style="height:50px;">Ajouter Cours</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>	

{% endblock %}
