


{% extends "website/base.html" %}
{% load static %}

{% block title %}
-  Désinscription Newsletter{{ block.super }}
{% endblock %}

{% block content %}
<section class="blog-details-hero set-bg" data-setbg="{% static "img/blog-bg.jpg" %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 p-0 m-auto">
                <div class="bh-text">
                    <h3>Se désinscrire de la Newsletter</h3>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Hero Section End -->
<div class="col-lg-12 d-flex justify-content-center">
    <div class="contact-wrap col-lg-8" style="margin-top:25px;margin-bottom:25px;">
        <form method="POST">
            {% csrf_token %}
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 text-center" style="margin-top:25px;margin-bottom:25px;"> 
                    Veuillez cliquer sur le bouton ci-dessous pour ne plus recevoir de newsletter.
                </div>
                <div class="col-lg-8" style="margin-bottom:25px;">
                    <div class="text-center">
                        <button type="submit" class="submit-btn contact-btn" style="height:50px;">Sé désinscrire</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>




{% endblock %}
