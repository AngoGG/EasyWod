{% extends "website/base.html" %}
{% load static %}

{% block title %}
- Connexion {{ block.super }}
{% endblock %}

{% block content %}
<!-- Hero Section Begin -->
<div class="blog-details-hero set-bg" data-setbg="{% static "img/profile-bg.jpg" %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 p-0 m-auto">
                <div class="bh-text">
                    <h3>Connexion</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero Section End -->
<div class ="col-lg-12 d-flex align-items-center justify-content-center" style="margin-top:50px;">
    <form role="form" method="post">
        {% csrf_token %}
        <div class="form-group has-danger">
            <input type="text" name="email" class="form-control" id="email"
                    value={% if email %}{{email}}{%else%}""{%endif%} placeholder="Votre adresse mail" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" id="password"
                    placeholder="Votre mot de passe" required>
        </div>
        <div class="controls d-flex align-items-center justify-content-center">
            <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Se connecter</button>
                <a data-toggle="modal" data-target="#exampleModal" class="btn btn-link" href="{% url "website:reset_password" %}">Mot de passe oublié?</a>
        </div>
    </form>
</div>
<br>

<!-- Reset Password Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Réinitialiser votre mot de passe?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url "website:reset_password" %}">
                {% csrf_token %}
                <div class="form-group has-danger">
                    <label class="sr-only" for="email">Adresse Email</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" name="email" class="form-control" id="email"
                                placeholder="you@example.com" required autofocus>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-success" name="change_password">Envoyer email</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
{% endblock %}
