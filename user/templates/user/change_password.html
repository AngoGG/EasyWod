<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}<br />
        {{ field }}
        {% if field.help_text %}
        <div class="form-text text-muted">
            <small>{{ field.help_text }}</small>
        </div>
        {% endif %}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
    </div>
    {% endfor %}
    <button type="submit" name="change_password">Enregistrer les Modifications</button>
</form>
