<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.label_tag }}<br />
        {{ field }}
        {% if field.help_text %}
        <div class="form-text text-muted">
            <small>{{ field.help_text }}</small>
        </div>
        {% endif %}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
    </div>
    {% endfor %}
    <button type="submit">Cr√©er Compte</button>
</form>
